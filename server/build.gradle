allprojects {
    apply plugin: 'idea'
    apply plugin: 'maven'
}

subprojects {
    group = 'com.exmertec.cabinet'
    version = '0.0.1'

    repositories {
        mavenCentral()
    }
}

idea {
    project {
        languageLevel = '1.8'

        ipr {
            withXml { provider ->
                provider.node.component
                        .find { it.@name == 'VcsDirectoryMappings' }
                        .mapping.@vcs = 'Git'
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

